name: CI

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run ESLint
        working-directory: backend
        run: npm run lint --if-present
        continue-on-error: true

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: frontend
        run: npm run lint --if-present
      
      - name: Type check
        working-directory: frontend
        run: npm run type-check --if-present
        continue-on-error: true

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run tests
        working-directory: backend
        run: npm test --if-present
        continue-on-error: true
      
      - name: Test runner
        working-directory: backend
        run: |
          node runner.js --workflow ../workflows/summarize-news/summarize-news.yaml || true
        env:
          DEMO_MOCK: true

  test-workflows:
    name: Test Workflows
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Test workflow scripts
        working-directory: workflows/summarize-news
        run: |
          # Test Python scripts
          python3 scripts/fetch_news.py
          python3 scripts/summarize.py
          
          # Test bash script
          bash scripts/send_email.sh
        env:
          DEMO_MOCK: true
      
      - name: Verify outputs
        working-directory: workflows/summarize-news
        run: |
          test -f output/news_raw.json
          test -f output/summary.txt
          test -f output/latest_summary.txt
          echo "✓ All workflow outputs verified"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next
          retention-days: 7

  docker-test:
    name: Test Kestra Docker Setup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate docker-compose
        working-directory: kestra
        run: |
          docker-compose config
          echo "✓ Docker Compose configuration valid"
